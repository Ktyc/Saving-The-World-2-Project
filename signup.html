<!DOCTYPE html>
<html style="text-align: center; background-color: lightsalmon">
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <h1 style="font-size: 50px; color:white;">Sign Up</h1>
    <form style="font-size:25px; color: white; "  method = 'POST'>
      <label for="username">Username:</label>
<input type="text" id="username" name="username" required pattern="^(?!.*\b([A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b|[0-9]{10,}\b))[A-Za-z0-9_-]{6,}$" title="Please enter a valid and unique username (with at least 6 characters)">
<br><br>
      <label for = "name">Name:</label>
      <input type="text" id = "name" name = "name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      
      <button type="submit" style="font-size:20px">Sign Up</button>
    </form>
  </body>
</html>
