<!DOCTYPE html>
<html style="text-align: center; background-color:black">
  <head>
    <title>Forgot Password</title>
  </head>
  <body>
    <h1 style="font-size: 50px; color:white;">Forgot password</h1>
    <form style="font-size:25px; color:white;">
      <label for="username">Username:</label>
<input type="text" id="username" name="username" required pattern="^(?!.*\b([A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b|[0-9]{10,}\b))[A-Za-z0-9_-]{6,}$" title="Please enter a valid and unique username (with at least 6 characters)">
<br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit" style="font-size:20px">Submit</button>
    </form>
  </body>
</html>
